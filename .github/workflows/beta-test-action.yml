name: Beta Test Action
on:
  workflow_dispatch

jobs:
  build:
    runs-on:  ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/core
    strategy:
      matrix:
        node: [ 18 ]
    name: Node ${{ matrix.node }} sample
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: cd packages/core/
      - run: pwd
      - run: npm i
      - run: npm run build:prod -- --env PUBLIC_HOST=https://abc.com/brizzy
